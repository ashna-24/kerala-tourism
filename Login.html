<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="css/login.css">
    </head>
    <body background="images/Lake-in-the-backwaters-of-Kerala.jpg">
        <div class="login-form">
            <div class="login">
                <h1>Login</h1>
            </div>
            <div class="main">
                <form>
                    <span>
                        <i class="fa-user"></i>
                        <input type="text" name="" placeholder="Username">
                    </span><br>
                    <span>
                        <i class="fa-lock"></i>
                        <input type="password" name="" placeholder="Password">
                    </span><br>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </body>
</html>
